    <div id="root"></div>
    <script>
      function startLoader() {
        let counter = document.querySelector(".loader-no");
        let value = 0;
        function update() {
          if (value >= 100) return;
          value += Math.floor(Math.random() * 10) + 1;
          if (value > 100) value = 100;
          counter.textContent = value;
          setTimeout(update, Math.floor(Math.random() * 60) + 50);
        }
        update();
      }
      startLoader();
    </script>
